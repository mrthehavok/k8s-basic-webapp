<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Webapp - Calculator</title>
    <style>
      #calculateBtn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #calculateBtn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Basic Webapp</h1>
    <section id="calculator">
      <h2>Expression Calculator</h2>
      <input
        type="text"
        id="expr"
        placeholder="Enter an expression, e.g., (3+5)*2"
        size="50"
      />
      <button id="calculateBtn">Calculate</button>
      <p id="result"></p>
    </section>
    <script>
      document.getElementById("calculateBtn").addEventListener("click", () => {
        const expr = document.getElementById("expr").value;
        fetch(`/api/evaluate?expr=${encodeURIComponent(expr)}`)
          .then((resp) => resp.json())
          .then((data) => {
            const resEl = document.getElementById("result");
            resEl.textContent =
              data.result !== undefined
                ? `Result: ${data.result}`
                : `Error: ${data.error}`;
          })
          .catch(() => {
            document.getElementById("result").textContent =
              "An unexpected error occurred.";
          });
      });
    </script>
  </body>
</html>
